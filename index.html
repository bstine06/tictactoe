<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="tictactoe.js" defer></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <h1>Tic-Tac-Toe</h1>
  <form>
    <div>
      <label for="mark-0" class="player-options-label">Player 1: </label>
      <input value="x" type="text" maxlength="1" name="mark-0" id="mark-0" class="mark-input">
      <select name="userControl-0">
        <option>user</option>
        <option>computer</option>
      </select>
    </div>
    <div>
      <label for="mark-1" class="player-options-label">Player 2: </label>
      <input value="o" type="text" maxlength="1" name="mark-1" id="mark-1" class="mark-input">
      <select name="userControl-1">
        <option>user</option>
        <option>computer</option>
      </select>
    </div>
    <button type="submit">Start game</button>
  </form>
  <div id="gameboard">
    <div id="space-0-0" class="space untaken"></div>
    <div id="space-0-1" class="space untaken"></div>
    <div id="space-0-2" class="space untaken"></div>
    <div id="space-1-0" class="space untaken"></div>
    <div id="space-1-1" class="space untaken"></div>
    <div id="space-1-2" class="space untaken"></div>
    <div id="space-2-0" class="space untaken"></div>
    <div id="space-2-1" class="space untaken"></div>
    <div id="space-2-2" class="space untaken"></div>
  </div>
  <div id="message">Placeholder message</div>
</body>
</html>
